name: Deploy to Firebase Functions

on:
  push:
    branches:
      - main

jobs:
  build:
    env:
      GOOGLE_APPLICATION_CREDENTIALS: '.service-account-file.json'
      GCLOUD_SERVICE_KEY: ${{ secrets.GCP_SA_KEY }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          cd functions
          npm install

      - name: Set Service Account File
        run: |
          echo $GCLOUD_SERVICE_KEY > $GOOGLE_APPLICATION_CREDENTIALS
          wc -l $GOOGLE_APPLICATION_CREDENTIALS

      - name: Check Service Account File
        run: |
          head -n2 $GOOGLE_APPLICATION_CREDENTIALS

      - name: Deploy to Firebase Functions
        run: |
          cd functions
          npm install -g firebase-tools@11
          firebase use
          firebase deploy --only functions

      - name: Delete Service Account File
        run: rm $GOOGLE_APPLICATION_CREDENTIALS
